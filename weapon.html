<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暴徒造型一覽</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar">
        <img src="/icon/Valorant_logo_-_pink_color_version.svg.png" alt="Logo"> <!-- 替換為您的 logo 路徑 -->
        <a href="#home">首頁</a>
        <a href="#about">關於我們</a>
        <a href="#contact">聯繫我們</a>
    </div>
    <div>暴徒造型</div>
    <div id="linkContainer"></div> <!-- 用來顯示所有的 <a> 標籤 -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/get_database/database/weapon_skin_Vandal.json') // 使用正確的相對路徑
            .then(response => response.json())  // 將回應轉為 JSON
            .then(data => {
                console.log(data); // 在控制台中打印獲取的資料

                // 獲取容器
                const container = document.getElementById('linkContainer');
                // 遍歷 JSON 數組中的每一個元素
                data.forEach(skin => {
                    // 為每個元素創建新的 <a> 標籤
                    const aTag = document.createElement('a');
                    aTag.href = '#'; // 設置連結的 href（可以修改為實際的 URL）
                    aTag.textContent = skin; // 將 JSON 的內容設置為標籤文字
                    aTag.style.display = 'block'; // 每個 <a> 標籤佔用一行

                    // 將 <a> 標籤添加到容器中
                    container.appendChild(aTag);
                });
            })
            .catch(error => {
                console.error('Error loading JSON:', error);
            });
        });
    </script>
</body>
</html>
